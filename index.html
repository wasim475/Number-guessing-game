<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="user">
    <p class="note1">Note: <span class="note1P"> Write the name of the person to play the game with.</span></p>
    <input onblur="this.focus()" autofocus  class="userName" placeholder="Who wants to play?" type="text" required > <br> <button class="userbtn">Submit</button>
    <h1 class="userErr"></h1>
  </div>
  <div class="main">
    
    <h1 class="player2"><span class="player2name">Your</span><span class="appos">'</span>s Turn.</h1>
    <p class="note"><span class="noteC">Note:</span> You give a number between 1 to 10, which <span class="nopn">player2</span> will try to guess in 3 chances.</p>
    <h3>chance: <span class="count">3</span></h3>
    <input  onblur="this.focus()" autofocus placeholder="Type number 1-10" type="password" name="" id="" class="input1"> <br>
    <button class="submit">Submit</button>
    <input  onblur="this.focus()" autofocus type="text" class="input2" id="" placeholder="Guess the number"> <br>
    <button class="check">Check</button>
    <h2></h2>
    <h1 class="winner">Congrats! <span class="wName">player2</span>. You won the game.</h1>
    <h1 class="loser">ops! <span class="lName">player2</span>. You lost. Better luck for the next time.</h1>

    <h1 class="err"></h1>
    <p class="snp">The secret number was:  <Span class="Sn"> </Span></p>
  </div>
<script src="script.js"></script>
</body>
</html>
